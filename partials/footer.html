  <div class="container">
    <p class="left">
    	<a href="http://sfdevlabs.com/" class="logo" target="_blank">SF Dev Labs</a>
    	Released by <a href="http://sfdevlabs.com/">SF Dev Labs</a> under the <a href="http://opensource.org/licenses/MIT">MIT license</a>
    </p>


    <div class="options">
	    <p class="right"><a href="https://github.com/sfdevlabs/fireform" class="button solid" target="_blank"><i class="fa fa-github-alt"></i> View on GitHub</a></p>
	 
	    <p class="button right" ng-click="timeoutSet('editModal','fadeIn faded','10'); editModal='faded'; bodyClassClickModal('home public form modal-open');";><i class="fa fa-pencil-square-o"></i>Contact/Feedback</p>
	</div>


	<div class="modal" ng-class="editModal" ng-init="editModal='hide'">
	  <div class="modal-content edit">

	      <h2>Contact/Feedback</h2>
	      <form  ng-init="ffContact()" id="FireFormContact">

	      	<ul>
	      		<li>
	       			 <input type="text" name="contactname" placeholder="Name">
	      		</li>
	      		<li>
	       			 <input type="email" name="email" placeholder="Reply Email">
	      		</li>
	      		<li>
	       			 <textarea type="text" name="Message" placeholder="Message"></textarea>
	      		</li>
	      	</ul>
	    	<p class="right submit">
	      			<span class="success-message">Success we got your feedback!</span>
	      			<input type="submit">
	      	</p>  	
	      </form>

	      <p class="close-button" ng-click="editModal='hide'; bodyClassClickModal('');"><i class="fa fa-times"></i></p> 

	  </div>
	</div>

  </div>

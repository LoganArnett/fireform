    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>

        <script type='text/javascript'
        src='https://cdn.firebase.com/v0/firebase-simple-login.js'>
        </script>

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <p>Firform Wildlands.</p>

        <style>
            table, th, td
            {
            border: 1px solid black;
            padding: 2px 3px;

            }
        </style>

        <table id="table" border="1"></table>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        </script>


        <script>
            var dataRef = new Firebase('https://wildlandscollective.firebaseio.com');
            
            dataRef.auth('KO1tsuET1iOckyMice4aRC7LwZUpxvfs5BgzwPPz', function(error) {
              if(error) {
                console.log("Login Failed!", error);
              } else {
                console.log("Login Succeeded!");
              }
            });

            
            dataRef.on('value', function(snapshot) {

                var list=snapshot.val();
                var table = $("#table");

                $("#table").html("");


                for (i in list) {
                    var item = list[i]
                    var row=$("<tr>");
                    var rowFirst=$("<tr>");

                    for (var j in item) {
                        var col = $("<td>")
                        col.html(item[j])
                        row.append(col)

                      //.  if (first){
                        var colFirst = $("<td>")
                        colFirst.html(j)
                        rowFirst.append(colFirst)        
                        //}
                    };
                    table.prepend(row)
                };

                    table.prepend(rowFirst)
                    


            });


        </script>



    </body>
</html>

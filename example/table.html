    <body>
        <!--[if lt IE 7]>

        <p>Firform Wildlands.</p>

        <style>
            table, th, td
            {
            border: 1px solid black;
            padding: 2px 3px;

            }
        </style>
        <input id='token' value='KO1tsuET1iOckyMice4aRC7LwZUpxvfs5BgzwPPz' placeholder='Firebase Key'>
        <input id='fbrepo' value='https://wildlandscollective.firebaseio.com' placeholder='Firebase Repo'>


        <input type='submit' onclick='load()' >

        <table id="table" border="1"></table>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        </script>


        <script>
            
            var load=function(){


                var token = $('#token').val();

                var fbrepo = $('#fbrepo').val();

                var dataRef = new Firebase(fbrepo);


            
                dataRef.auth(token, function(error) {
                  if(error) {
                    console.log("Login Failed!", error);
                  } else {
                    console.log("Login Succeeded!");
                  }
                });

                
                dataRef.on('value', function(snapshot) {

                    var list=snapshot.val();
                    var table = $("#table");

                    $("#table").html("");


                    for (i in list) {
                        var item = list[i]
                        var row=$("<tr>");
                        var rowFirst=$("<tr>");

                        for (var j in item) {
                            var col = $("<td>")
                            col.html(item[j])
                            row.append(col)

                          //.  if (first){
                            var colFirst = $("<td>")
                            colFirst.html(j)
                            rowFirst.append(colFirst)        
                            //}
                        };
                        table.prepend(row)
                    };

                        table.prepend(rowFirst)
                        


                });
        }

        </script>



    </body>

<inject-body-class inject-classes="account app">
<app-header></app-header>
<div id="content">
    <div class="container">
        <h2>Account</h2>
        <form>
            <fieldset id="left">
                <legend>Profile</legend>

                <label>
                    <span>Name:</span>
                    <input type="text" name="name" ng-model="user.name"/>

                </label>
                <label>
                    <span>Email:</span>
                    <input type="text" name="name" ng-model="user.email"/>
                </label>
            </fieldset>

            <fieldset id="right">
                <legend>Change Password</legend>

                <label>
                    <span>Old Password:</span>
                    <input type="password" ng-keypress="reset()" ng-model="oldpass"/>
                </label>

                <label>
                    <span>New Password:</span>
                    <input type="password" ng-keypress="reset()" ng-model="newpass"/>
                </label>

                <label>
                    <span>Confirm Password:</span>
                    <input type="password" ng-keypress="reset()" ng-model="confirm"/>
                </label>

                <button ng-click="updatePassword()">update password</button>

                <p class="error" ng-show="err">{{err}}</p>
                <p class="good" ng-show="msg">{{msg}}</p>
            </fieldset>

            <p>{{auth.user.id}}</p>

            <form>
              <input placeholder="Message..." ng-model="newList">
              <button type="submit" ng-click="addList()">send</button>
            </form>
            <ul id="messages" ng-show="Lists">
                <li ng-repeat="list in Lists | orderByPriority | reverse">{{list.text}}</li>
            </ul>
        </form>

    </div>
</div>

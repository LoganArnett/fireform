<inject-body-class inject-classes="app home">

	<app-header></app-header>

	<div id="content">
		<div class="container">
			<h1>Latest Activity</h1>
			<ul id="messages" class="wrapped" ng-show="Lists">
	            <li ng-repeat="list in Lists | orderByPriority | reverse">
	            	<a href="#/list/{{list.id}}">{{list.id}} - Added {{list.text}}</a>
	            </li>
	        </ul>
		</div>
	</div>
